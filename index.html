<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myWeatherApp</title>
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- bootstrap js --->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <style>

    </style>
</head>

<body>
    <div id="winfo" class="info bg-dark text-light py-5">
        <h1 class="text-center my-5"><i>Welcome to my Weather App</i></h1>
        <div class="inputs my-5">
            <input id="cityname" type="text" placeholder="Type your city name here ...">
            <button id="submitBtn" type="submit" class="btn btn-light mx-2">Get Weather</button>
        </div>
        <div id="maindiv">


            <h1 id="prompt" class="temp text-center my-2">Input a city name to check its weather</h1>

            <div id="pgbarContainer" class="py-5 movetocenter">
                <h3>We are fetching required information...</h3>
                <progress id="pgbar" max="100" value="0" class="pgbar"></progress>
            </div>

            <h1 class="temp text-center my-2 mb-5" style="line-height: 60px;"></h1>
            <h3 class="temp text-center my-2"></h3>
            <h3 class="temp text-center my-2"></h3>
            <h3 class="temp text-center my-2"></h3>
            <h3 class="temp text-center my-2"></h3>
            <h3 class="temp text-center my-2"></h3>
            <h3 class="temp text-center my-2"></h3>

            <h2 id="fheading" style="display: none; " class="text-center"></h2>
            </h2>
            <div id="forecast_div" class="my-5">

            </div>
        </div>

    </div>

</body>
<script src="./script.js"></script>

</html>
